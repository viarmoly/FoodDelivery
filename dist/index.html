<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoodHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>
<header class="header">
    <nav class="container">
        <div id="logo"><a class="logo" href="./index.html">FoodHub</a></div>
        <div class="header-links">
            <label for="drop" class="toggle top-menu"><i class="fas fa-2x fa-bars"></i></label>
            <input type="checkbox" id="drop"/>
            <ul class="menu">
                <li>
                    <label for="drop-1" class="toggle triangle">Меню
                        <i class="fas fa-1x fa-sort-down"></i>
                    </label>
                    <a class="triangle" href="#">Меню
                        <i class="fas fa-1x fa-sort-down"></i>
                    </a>
                    <input type="checkbox" id="drop-1"/>
                    <ul>
                        <li><a href="./salads.html">Салаты</a></li>
                        <li><a href="./soups.html">Супы</a></li>
                        <li><a href="./hotmeals.html">Горячие блюда</a></li>
                        <li><a href="./drinks.html">Напитки</a></li>
                    </ul>
                </li>
                <li>
                    <label for="drop-2" class="toggle triangle">Кухня
                        <i class="fas fa-1x fa-sort-down"></i>
                    </label>
                    <a class="triangle" href="#">Кухня
                        <i class="fas fa-1x fa-sort-down"></i>
                    </a>
                    <input type="checkbox" id="drop-2"/>
                    <ul>
                        <li><a href="./asian_food.html">Азиатская кухня</a></li>
                        <li><a href="./italian_food.html">Итальянская кухня</a></li>
                        <li><a href="./ukrainian_food.html">Украинская кухня</a></li>
                    </ul>
                </li>
                <li><a href="./business_lunch.html">Бизнес ланч</a></li>
                <li><a href="./contacts.html">Контакты</a></li>
            </ul>
            <div id="header-cart" class="header-cart">
                <a href="./cart.html">
                    <i class="fas fa-1x fa-shopping-basket"></i>
                    <span class="header-cart-items">0</span>
                    <span class="header-cart-price">0 грн</span>
                </a>
            </div>
        </div>
    </nav>
</header>

<main class="main">
    <section class="carousel">
        <div class="slideshow-container">

            <div class="mySlides fade">
                <a href="./asian_food.html">
                    <img class="slideshow-img"
                         src="./img/asian-monday.png"
                         style="width:100%">
                    <div class="text">Азиатская Кухня</div>
                </a>

            </div>

            <div class="mySlides fade">
                <a href="./italian_food.html">
                    <img class="slideshow-img"
                         src="./img/italian-friday.png"
                         style="width:100%">
                    <div class="text">Итальянская Кухня</div>
                </a>
            </div>

            <div class="mySlides fade">
                <a href="./ukrainian_food.html">
                    <img class="slideshow-img"
                         src="./img/ukrainian-wednesday.png"
                         style="width:100%">
                    <div class="text">Украинская Кухня</div>
                </a>
            </div>

            <div class="mySlides fade">
                <a href="./business_lunch.html">
                    <img class="slideshow-img"
                         src="./img/business-lunch.png"
                         style="width:100%">
                    <div class="text">Бизнес Ланчи</div>
                </a>
            </div>

            <a class="prev">&#10094;</a>
            <a class="next">&#10095;</a>

        </div>

        <div class="dots">
            <span class="dot dot1"></span>
            <span class="dot dot2"></span>
            <span class="dot dot3"></span>
            <span class="dot dot4"></span>
        </div>

    </section>

    <section>
        <div class="container">
            <h2 class="main-content ">Welcome to FoodHub!</h2></div>
    </section>
</main>

<script src="./js/carousel.min.js"></script>

</body>
</html>
